<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>jQuery</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
<h1>jQuery</h1>

<h2>Bagaimana menggunakan jQuery?</h2>
<ol>
  <li>Menambahkan jQuery ke dokumen HTML</li>
  <li>Menggunakan jQuery selector dan action</li>
</ol>

<p>Sintaks dasar jQuery adalah : 
   <code>$(selector).action()</code>
</p>

<h2>Contoh</h2>

<p id="elemen1">Menyembunyikan elemen HTML</p>
<p class="perlahan">Sembunyi perlahan 1</p>
<p class="perlahan">Sembunyi perlahan 2</p>
<button id="tombol1">Sembunyi</button>

<p id="elemen2">Mengubah isi elemen</p>
<button id="tombol2">Ubah isi</button>

<script>
// memastikan dokumen html sudah siap
   $(document).ready(function() {
     // menyembunyikan paragraf
     $("#tombol1").click(function() {
        $("#elemen1").hide()
         $(".perlahan").fadeOut("Slow")
     })
     
     // mengubah isi paragraf
     $("#tombol2").click(function() {
      $("#elemen2").html("Diisi <b>huruf tebal</b>")
      $(".perlahan").fadeIn("800")
     })
      })
</script>
</body>
</html>
